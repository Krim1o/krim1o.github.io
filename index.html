<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="js/lib/jquery-3.6.4.min.js"></script>

		тут должны быть всякие штуки
	</div>
